[project]
name = "TinyGen"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Ellen Agarwal", email = "ellenagarwal897@gmail.com"},
]
dependencies = [
    "fastapi>=0.110.1",
    "uvicorn>=0.29.0",
]
requires-python = "==3.12.*"
readme = "README.md"
license = {text = "MIT"}

[tool.pdm.scripts]
dev = "uvicorn tinygen:app --reload"
[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.1.1",
    "httpx>=0.27.0",
]
